<div class="header .h-5 .w-100">
  <div style="margin-left: 20%;"></div>
  <div class="app-name mt-2 mx-3 px-1">ideasOverflow</div>
  <input type="text" class="m-2 search p-1" placeholder="Search..."/>
  <img src="../../assets/profile-default.png" class="img-rounded profile m-2" *ngIf="isLoggedIn">
  <div class="p-2" *ngIf="!isLoggedIn">
    <button class="btn btn-secondary border-light p-1 mr-2" [routerLink]="['/user/login']">Log in</button>
    <button class="btn btn-secondary border-light p-1 mr-2" [routerLink]="['/user/signup']">Sign up</button>
  </div>
</div>
