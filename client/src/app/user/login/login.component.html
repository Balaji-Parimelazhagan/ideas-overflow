<section class="mt-5">
  <form  class="p-4 border border-light" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="pt-1">
      <label class="font-weight-bold" for="email">Email</label>
    </div>
    <div class="mb-2">
      <input class="form-control p-1" id="email" type="email" formControlName="email"  />
    </div>
    <div class="pt-2">
      <label class="font-weight-bold" for="password">Password</label>
      <span class="forgot-password text-info float-right pt-1">Forgot password ?</span>
    </div>
    <div>
      <input class="form-control p-1" id="password" type="text" formControlName="password" />
    </div>
    <button class="btn btn-light w-100 mt-4 p-1" type="submit">Log in</button>
  </form>
  <div class="text-center py-3">
    Don't have an Account?
    <span class="sign-up text-info" [routerLink]="['/user/signup']">
      Sign up
    </span>
  </div>
</section>
