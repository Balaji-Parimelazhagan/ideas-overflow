<section class="mt-5">
  <form  class="p-4 border border-light" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
    <div class="pt-1">
      <label for="username">UserName</label>
    </div>
    <div>
      <input class="form-control p-1" id="username" type="text" formControlName="username" required />
    </div>
    <div class="pt-3">
      <label for="email">Email</label>
    </div>
    <div class="mb-2">
      <input class="form-control p-1" id="email" type="email" formControlName="email" required />
    </div>
    <div class="pt-2">
      <label for="password">Password</label>
    </div>
    <div>
      <input class="form-control p-1" id="password" type="text" formControlName="password" required />
    </div>
    <button class="btn btn-light w-100 mt-4 p-1" type="submit">Log in</button>
  </form>
  <div class="text-center py-3">
    Already have an Account?
    <span class="sign-up text-info" [routerLink]="['/user/login']">
      Log in
    </span>
  </div>
</section>
